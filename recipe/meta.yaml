{% set name = "opacus" %}
{% set version = "1.1.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: 0e74a8e74a65ff35a0172db607323459ed0f3dcd40517856da77cb7abfa623ec
  - url: https://raw.githubusercontent.com/pytorch/opacus/v{{ version }}/dev_requirements.txt
    sha256: 04c7b4253ec431892da69a0ecf3a9fa3f3614d24acb7ec1d8f3a4e1f64481559

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - numpy >=1.15
    - python >=3.7
    - scipy >=1.2
    - pytorch >=1.8
    - opt_einsum >=3.3.0

test:
  imports:
    - opacus
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://opacus.ai
  summary: Train PyTorch models with Differential Privacy
  dev_url: https://github.com/pytorch/opacus
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ashkan-software
    - ffuuugor
    - karthikprasad
    - alexandresablayrolles
    - sarthakpati
